<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Quiz</title>
    <link rel="stylesheet" href="./spacequiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Space and Astronomy Quiz</h1>
        <form action="" method="post">
            <div class="question-container">
                <!-- Question 1 -->
                <div class="question">
                    <label for="q1">1. What is the largest planet in our solar system?</label>
                    <input type="text" id="q1" name="q1" placeholder="Enter your answer here">
                </div>
                <!-- Question 2 -->
                <div class="question">
                    <label for="q2">2. What is the closest star to Earth?</label>
                    <input type="text" id="q2" name="q2" placeholder="Enter your answer here">
                </div>
                <!-- Question 3 -->
                <div class="question">
                    <label for="q3">3. Which planet is known as the "Red Planet"?</label>
                    <input type="text" id="q3" name="q3" placeholder="Enter your answer here">
                </div>
                <!-- Question 4 -->
                <div class="question">
                    <label for="q4">4. What is the name of our galaxy?</label>
                    <input type="text" id="q4" name="q4" placeholder="Enter your answer here">
                </div>
                <!-- Question 5 -->
                <div class="question">
                    <label for="q5">5. What is the name of Earth's moon?</label>
                    <input type="text" id="q5" name="q5" placeholder="Enter your answer here">
                </div>
                <!-- Question 6 -->
                <div class="question">
                    <label for="q6">6. How many moons does Mars have?</label>
                    <input type="text" id="q6" name="q6" placeholder="Enter your answer here">
                </div>
                <!-- Question 7 -->
                <div class="question">
                    <label for="q7">7. Who was the first person to land on the moon?</label>
                    <input type="text" id="q7" name="q7" placeholder="Enter your answer here">
                </div>
                <!-- Question 8 -->
                <div class="question">
                    <label for="q8">8. What is the name of the first artificial satellite?</label>
                    <input type="text" id="q8" name="q8" placeholder="Enter your answer here">
                </div>
                <!-- Question 9 -->
                <div class="question">
                    <label for="q9">9. What is the hottest planet in our solar system?</label>
                    <input type="text" id="q9" name="q9" placeholder="Enter your answer here">
                </div>
                <!-- Question 10 -->
                <div class="question">
                    <label for="q10">10. What is the name of the first human-made object to reach space?</label>
                    <input type="text" id="q10" name="q10" placeholder="Enter your answer here">
                </div>
            </div>
            <div class="submit-container">
                <button type="submit" class="submit-btn">Submit Answers</button>
            </div>
        </form>
    </div>
</body>
</html>
